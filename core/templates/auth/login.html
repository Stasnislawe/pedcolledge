{% extends "main.html" %}

{% block content %}
<div class="container">
    <div class="body-login">
        <form method="post" action="/doc/login/">
            {% csrf_token %}
            <h3>Авторизироваться</h3>

            <label>Имя пользователя</label>
            {{ form.username }}

            <label>Пароль</label>
            {{ form.password }}

            <button type="submit">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
